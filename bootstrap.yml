- hosts: all
  sudo: yes
  remote_user: vagrant
  tasks:
    - name: setup yum repository.
      # 参考に http://www.kakiro-web.com/linux/epel-install.html
      yum: name=epel-release state=installed

    - name: install redis.
      # 参考に https://qiita.com/kazu56/items/a0ca670d734f58a0cc96
      yum: name=redis state=installed

    - name: install manuals.
      yum: name=man-pages.noarch state=installed

    - name: install nc.
      yum: name=nc state=installed

    - name: launch redis.
      service: name=redis state=started

    - name: launch redis automatically when host launches.
      service: name=redis enabled=yes

    - name: backup a config file for Redis.
      command: mv /etc/{{file}} /etc/{{file}}.ORG creates=/etc/{{file}}.ORG
      with_items:
        - redis.conf

    - name: create a link to config file for Redis.
      file: src=/vagrant_data/{{file}} dest=/etc/{{file}} state=link
      with_items:
        - redis.conf

    - name: backup a config file for Sentinel.
      command: cp /etc/{{file}} /etc/{{file}}.ORG creates=/etc/{{file}}.ORG
      with_items:
        - redis-sentinel.conf

- hosts: master
  sudo: yes
  remote_user: vagrant
  tasks:
    - name: set hostname
      become: true
      hostname:
        name: redis-master

